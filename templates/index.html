<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot ISET - Assistance √©tudiante</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-history {
      padding: 1.5rem;
      overflow-y: auto;
      flex-grow: 1;
      min-height: 300px;
      max-height: 60vh;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 18px;
      line-height: 1.4;
    }

    .user-message {
      background-color: var(--secondary-color);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background-color: var(--light-color);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-form {
      display: flex;
      padding: 1rem;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
      align-items: center;
    }

    .chat-input {
      flex-grow: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input:focus {
      border-color: var(--secondary-color);
    }

    .send-button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.8rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .send-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9rem;
    }

    .typing-indicator {
      display: inline-block;
      padding: 0.8rem 1rem;
      background-color: var(--light-color);
      border-radius: 18px;
      margin-bottom: 1rem;
    }

    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #7f8c8d;
      margin-right: 4px;
      animation: typingAnimation 1.4s infinite both;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; margin-right: 0; }

    #recording-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      margin-left: 0.5rem;
    }

    #recording-indicator.active {
      display: flex;
    }

    #recording-indicator .dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      border-radius: 50%;
      background-color: var(--accent-color);
      animation: blink 1.4s infinite ease-in-out;
    }
   
    .vote-buttons {
      display: flex;
      margin-top: 8px;
      gap: 8px;
    }

    .vote-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #7f8c8d;
    }

    .vote-button.liked {
      color: var(--success-color);
    }

    .vote-button.disliked {
      color: var(--accent-color);
    }

    .vote-count {
      font-size: 12px;
      margin-left: 4px;
    }

    .response-options-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .response-option {
      padding: 8px 12px;
      border-radius: 8px;
      background-color: #f0f4f8;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .response-option:hover {
      background-color: #e1e8ed;
    }

    .error-message {
      color: var(--accent-color);
      font-size: 0.9em;
      margin-top: 5px;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chatbot ISET</h1>
    <p>Votre assistant virtuel pour toutes vos questions acad√©miques</p>
  </div>

  <div class="chat-container">
    <div class="chat-history" id="chat-history">
      <div class="message bot-message">
        Bonjour ! Je suis le chatbot de l'ISET. Comment puis-je vous aider aujourd'hui ?
      </div>
    </div>

    <form class="chat-form" id="chat-form">
      <input type="text" class="chat-input" placeholder="Posez votre question..." required id="message-input">
      <button type="button" id="mic-button" class="send-button">üé§</button>
      <div id="recording-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <button type="submit" class="send-button">Envoyer</button>
    </form>
  </div>

  <div class="footer">
    ¬© 2023 ISET Sfax - Tous droits r√©serv√©s
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chatHistory = document.getElementById('chat-history');
    const chatInput = document.getElementById('message-input');
    const micButton = document.getElementById("mic-button");
    const recordingIndicator = document.getElementById("recording-indicator");

    // V√©rifie si la reconnaissance vocale est disponible
    const isSpeechRecognitionSupported = 'SpeechRecognition' in window || 'webkitSpeechRecognition' in window;
    
    if (isSpeechRecognitionSupported) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;

      micButton.addEventListener("click", function() {
        try {
          recognition.start();
          recordingIndicator.classList.add("active");
          micButton.disabled = true;
        } catch (error) {
          console.error("Erreur de reconnaissance vocale:", error);
          addMessage("La reconnaissance vocale n'a pas pu d√©marrer. Veuillez v√©rifier vos permissions microphone.", 'bot');
        }
      });

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
      };

      recognition.onerror = function(event) {
        console.error("Erreur de reconnaissance:", event.error);
        addMessage(`Erreur de reconnaissance vocale: ${event.error}`, 'bot');
      };

      recognition.onend = function() {
        recordingIndicator.classList.remove("active");
        micButton.disabled = false;
      };
    } else {
      micButton.style.display = 'none';
      console.warn("La reconnaissance vocale n'est pas support√©e par ce navigateur");
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      
      if (!message) {
        showError("Veuillez saisir un message");
        return;
      }
      
      addMessage(message, 'user');
      chatInput.value = '';
      clearErrors();
      showTypingIndicator();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Erreur HTTP: ${response.status}`);
        }

        const data = await response.json();
        removeTypingIndicator();

        if (data.reponse) {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message', 'bot-message');
          chatHistory.appendChild(messageDiv);

          const contentDiv = document.createElement('div');
          messageDiv.appendChild(contentDiv);

          await typewriterEffect(contentDiv, data.reponse);
          applyMessageStyles(contentDiv);
          scrollToBottom();
        } else {
          addMessage("Je n'ai pas pu comprendre votre demande. Pourriez-vous reformuler ?", 'bot');
        }
      } catch (error) {
        removeTypingIndicator();
        console.error('Erreur:', error);
        addMessage("Une erreur technique est survenue. Notre √©quipe a √©t√© notifi√©e. Vous pouvez essayer de reformuler votre question ou consulter <a href='https://isetsf.rnu.tn' target='_blank'>le site de l'ISET</a> directement.", 'bot');
      }
    });

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      form.appendChild(errorDiv);
    }

    function clearErrors() {
      const errors = form.querySelectorAll('.error-message');
      errors.forEach(error => error.remove());
    }

    async function typewriterEffect(element, text) {
      return new Promise((resolve) => {
        let i = 0;
        const speed = 20;
        function typeWriter() {
          if (i < text.length) {
            element.innerHTML = text.substring(0, i + 1);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            resolve();
          }
        }
        typeWriter();
      });
    }

    async function applyMessageStyles(contentDiv) {
      // Style pour les liens et petits textes
      const links = contentDiv.querySelectorAll('a');
      links.forEach(link => {
        link.style.color = '#3498db';
        link.style.textDecoration = 'none';
        link.style.fontWeight = '500';
        link.addEventListener('mouseover', () => {
          link.style.textDecoration = 'underline';
        });
        link.addEventListener('mouseout', () => {
          link.style.textDecoration = 'none';
        });
      });

      const smallTexts = contentDiv.querySelectorAll('small');
      smallTexts.forEach(small => {
        small.style.display = 'block';
        small.style.marginTop = '8px';
        small.style.fontSize = '0.8em';
        small.style.color = '#7f8c8d';
      });

      // Ajouter des boutons de vote pour chaque option dans les r√©ponses multiples
      if (contentDiv.innerHTML.includes('response-option')) {
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'response-options-container';
        
        // R√©cup√©rer toutes les options
        const options = Array.from(contentDiv.querySelectorAll('.response-option'));
        
        // Trier les options par nombre de likes (descendant)
        const sortedOptions = await sortOptionsByLikes(options);
        
        // Ajouter les options tri√©es au conteneur
        sortedOptions.forEach(option => {
          optionsContainer.appendChild(option);
        });
        
        // Remplacer le contenu original par les options tri√©es
        contentDiv.innerHTML = '';
        contentDiv.appendChild(optionsContainer);
        
        // Ajouter les boutons de vote √† chaque option
        sortedOptions.forEach(option => {
          const optionText = option.textContent.trim();
          const responseHash = hashString(optionText);
          
          const voteContainer = document.createElement('div');
          voteContainer.className = 'vote-buttons';
          
          fetch(`/get_votes?hash=${responseHash}`)
            .then(response => response.json())
            .then(data => {
              const likeButton = document.createElement('button');
              likeButton.className = 'vote-button';
              likeButton.innerHTML = `üëç <span class="vote-count">${data.likes || 0}</span>`;
              likeButton.onclick = (e) => {
                e.stopPropagation();
                handleVote(option, 'like', responseHash);
              };
              
              const dislikeButton = document.createElement('button');
              dislikeButton.className = 'vote-button';
              dislikeButton.innerHTML = `üëé <span class="vote-count">${data.dislikes || 0}</span>`;
              dislikeButton.onclick = (e) => {
                e.stopPropagation();
                handleVote(option, 'dislike', responseHash);
              };
              
              voteContainer.appendChild(likeButton);
              voteContainer.appendChild(dislikeButton);
              option.appendChild(voteContainer);
            });
        });
      } else if (contentDiv.closest('.bot-message')) {
        // Gestion des votes pour les r√©ponses simples
        const responseHash = hashString(contentDiv.textContent);
        const voteContainer = document.createElement('div');
        voteContainer.className = 'vote-buttons';
        
        fetch(`/get_votes?hash=${responseHash}`)
          .then(response => response.json())
          .then(data => {
            const likeButton = document.createElement('button');
            likeButton.className = 'vote-button';
            likeButton.innerHTML = `üëç <span class="vote-count">${data.likes || 0}</span>`;
            likeButton.onclick = () => handleVote(contentDiv, 'like', responseHash);
            
            const dislikeButton = document.createElement('button');
            dislikeButton.className = 'vote-button';
            dislikeButton.innerHTML = `üëé <span class="vote-count">${data.dislikes || 0}</span>`;
            dislikeButton.onclick = () => handleVote(contentDiv, 'dislike', responseHash);
            
            voteContainer.appendChild(likeButton);
            voteContainer.appendChild(dislikeButton);
            contentDiv.appendChild(voteContainer);
          });
      }
    }
    
    async function sortOptionsByLikes(options) {
      // Cr√©er un tableau de promesses pour r√©cup√©rer les votes de chaque option
      const votePromises = options.map(option => {
        const optionText = option.textContent.trim();
        const responseHash = hashString(optionText);
        return fetch(`/get_votes?hash=${responseHash}`)
          .then(response => response.json())
          .then(data => {
            return {
              element: option,
              likes: data.likes || 0,
              dislikes: data.dislikes || 0
            };
          });
      });
      
      // Attendre que toutes les requ√™tes soient termin√©es
      const optionsWithVotes = await Promise.all(votePromises);
      
      // Trier les options par nombre de likes (descendant)
      optionsWithVotes.sort((a, b) => b.likes - a.likes);
      
      // Retourner seulement les √©l√©ments tri√©s
      return optionsWithVotes.map(item => item.element);
    }
    
    async function handleVote(element, voteType, responseHash) {
      const buttonsContainer = element.parentElement;
      const buttons = buttonsContainer.querySelectorAll('.vote-button');
      
      // D√©sactiver tous les boutons pour cette option
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn !== element) {
          btn.classList.remove('liked', 'disliked');
        }
      });
      
      // Mettre en √©vidence le bouton s√©lectionn√©
      element.classList.add(voteType === 'like' ? 'liked' : 'disliked');
      
      // Pr√©parer les donn√©es du site
      const question = document.querySelector('.user-message:last-child')?.textContent || 'Question inconnue';
      const response = element.closest('.response-option') ? 
        element.closest('.response-option').textContent.replace(/üëç \d+|üëé \d+/g, '').trim() : 
        element.closest('.message').textContent.replace(/üëç \d+|üëé \d+/g, '').trim();
      
      const siteData = {
        Question: question,
        R√©ponse: response,
        URL: window.location.href
      };
      
      try {
        const response = await fetch('/vote', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            hash: responseHash.toString(),
            type: voteType,
            site_data: siteData
          })
        });
        
        if (!response.ok) throw new Error('√âchec du vote');
        
        // Mettre √† jour le compteur localement
        const countSpan = element.querySelector('.vote-count');
        const currentCount = parseInt(countSpan.textContent) || 0;
        countSpan.textContent = currentCount + 1;
        
        // Si c'est une r√©ponse multiple, re-trier les options
        if (element.closest('.response-options-container')) {
          const optionsContainer = element.closest('.response-options-container');
          const options = Array.from(optionsContainer.querySelectorAll('.response-option'));
          const sortedOptions = await sortOptionsByLikes(options);
          
          // Vider et remplir √† nouveau le conteneur avec les options tri√©es
          optionsContainer.innerHTML = '';
          sortedOptions.forEach(option => {
            optionsContainer.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Erreur lors du vote:', error);
        // Annuler les changements UI si le vote √©choue
        element.classList.remove('liked', 'disliked');
        buttons.forEach(btn => btn.disabled = false);
      }
    }
    
    // Fonction utilitaire pour hacher une cha√Æne (similaire √† ce que fait le serveur)
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // Convertir en entier 32 bits
      }
      return hash;
    }
    
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', `${sender}-message`);
      
      // Si c'est du texte simple
      if (typeof text === 'string') {
        messageDiv.textContent = text;
      } else {
        messageDiv.appendChild(text);
      }
      
      chatHistory.appendChild(messageDiv);
      scrollToBottom();
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('typing-indicator');
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      `;
      chatHistory.appendChild(typingDiv);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function scrollToBottom() {
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      chatInput.focus();
    });
  </script>
</body>
</html>
