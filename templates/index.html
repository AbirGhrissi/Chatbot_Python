<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot ISET - Assistance Ã©tudiante</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-history {
      padding: 1.5rem;
      overflow-y: auto;
      flex-grow: 1;
      min-height: 300px;
      max-height: 60vh;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 18px;
      line-height: 1.4;
    }

    .user-message {
      background-color: var(--secondary-color);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background-color: var(--light-color);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-form {
      display: flex;
      padding: 1rem;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
      align-items: center;
    }

    .chat-input {
      flex-grow: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input:focus {
      border-color: var(--secondary-color);
    }

    .send-button {
  background-color: var(--secondary-color);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 0.7rem 1.8rem;
  margin-left: 0.5rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.send-button:hover {
  background-color: #2980b9;
  transform: translateY(-2px);
}


    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9rem;
    }

    .typing-indicator {
      display: inline-block;
      padding: 0.8rem 1rem;
      background-color: var(--light-color);
      border-radius: 18px;
      margin-bottom: 1rem;
    }

    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #7f8c8d;
      margin-right: 4px;
      animation: typingAnimation 1.4s infinite both;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; margin-right: 0; }

    #recording-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      margin-left: 0.5rem;
    }

    #recording-indicator.active {
      display: flex;
    }

    #recording-indicator .dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      border-radius: 50%;
      background-color: var(--accent-color);
      animation: blink 1.4s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chatbot ISET</h1>
    <p>Votre assistant virtuel pour toutes vos questions acadÃ©miques</p>
  </div>

  <div class="chat-container">
    <div class="chat-history" id="chat-history">
      <div class="message bot-message">
        Bonjour ! Je suis le chatbot de l'ISET. Comment puis-je vous aider aujourd'hui ?
      </div>
    </div>

    <form action="/chat" method="post" class="chat-form" id="chat-form">
      <input type="text" name="message" class="chat-input" placeholder="Posez votre question..." required id="message-input">
      <button type="button" id="mic-button" class="send-button">ðŸŽ¤</button>
      <div id="recording-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <button type="submit" class="send-button">Envoyer</button>
    </form>
  </div>

  <div class="footer">
    Â© 2023 ISET Sfax - Tous droits rÃ©servÃ©s
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chatHistory = document.getElementById('chat-history');
    const chatInput = document.querySelector('.chat-input');
    const micButton = document.getElementById("mic-button");
    const recordingIndicator = document.getElementById("recording-indicator");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "fr-FR";

    micButton.addEventListener("click", function () {
      recognition.start();
      recordingIndicator.classList.add("active");
    });

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      chatInput.value = transcript;
    };

    recognition.onend = function () {
      recordingIndicator.classList.remove("active");
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      chatInput.value = '';
      showTypingIndicator();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        removeTypingIndicator();

        if (data.reponse) {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message', 'bot-message');
          chatHistory.appendChild(messageDiv);

          const contentDiv = document.createElement('div');
          messageDiv.appendChild(contentDiv);

          await typewriterEffect(contentDiv, data.reponse);
          applyMessageStyles(contentDiv);
          scrollToBottom();
        } else {
          addMessage("Je n'ai pas pu comprendre votre demande. Pourriez-vous reformuler ?", 'bot');
        }
      } catch (error) {
        removeTypingIndicator();
        addMessage("DÃ©solÃ©, une erreur de connexion s'est produite.", 'bot');
        console.error('Error:', error);
      }
    });

    async function typewriterEffect(element, text) {
      return new Promise((resolve) => {
        let i = 0;
        const speed = 20;
        function typeWriter() {
          if (i < text.length) {
            element.innerHTML = text.substring(0, i + 1);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            resolve();
          }
        }
        typeWriter();
      });
    }

    function applyMessageStyles(contentDiv) {
      const links = contentDiv.querySelectorAll('a');
      links.forEach(link => {
        link.style.color = '#3498db';
        link.style.textDecoration = 'none';
        link.style.fontWeight = '500';
        link.addEventListener('mouseover', () => link.style.textDecoration = 'underline');
        link.addEventListener('mouseout', () => link.style.textDecoration = 'none');
      });

      const smallTexts = contentDiv.querySelectorAll('small');
      smallTexts.forEach(small => {
        small.style.display = 'block';
        small.style.marginTop = '8px';
        small.style.fontSize = '0.8em';
        small.style.color = '#7f8c8d';
      });
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', `${sender}-message`);
      messageDiv.textContent = text;
      chatHistory.appendChild(messageDiv);
      scrollToBottom();
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('typing-indicator');
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      `;
      chatHistory.appendChild(typingDiv);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function scrollToBottom() {
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
